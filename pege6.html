<!DOCTYPE html>

  <head>

    <title>Muhammadh Ghifar Ramdhani</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div>
          <p><img src="assets/Logo.svg" alt="" /></p>
        </div>
        <div>
          <p><img src="assets/Notification.svg" alt="" /></p>
          <p><img src="assets/Ellipse 34.png" alt="" /></p>

      </div>

    <main>

        </div>
        <div class="sb">
          <div>
            <p>Short By</p>
          </div>
          <div>
            <button style="color: #7A7F83; border: 1px solid #CCCED2;">
              By Tanggal<img src="assets/Arrow - Up 2.png" alt="" style="width:12px; height: 10px;"/>
            </button>
          </div>
        </div>
        <div class="main-chck">
          <div>
            <div>
              <label for="check-1">
                <input type="checkbox" id="check-1" />
                <span>
                  <span></span>
                </span>
              </label>
            </div>
            <div>
              <label for="check-1">Produk Design</label>
              <span class="tanggal">Hari Ini</span>
              <div class="d-team">Tugas untuk design team</div>
            </div>
          </div>
          <div>
            <img src="assets/Arrow - Down 1.png" alt=""/>
          </div>
        </div>
        <div class="main-chck">
          <div>
            <div>
              <label for="check-2">
                <input type="checkbox" id="check-2" />
                <span>
                  <span></span>
                </span>
              </label>
            </div>
            <div>
              <label for="check-1">Development</label>
              <span class="tanggal">15 Juni 2022</span>
            </div>
          </div>
          <div>
            <img src="assets/Arrow - Down 1.png" alt="" width="24px" height="24px" />
          </div>
        </div>
        <div class="main-chck">
          <div>
            <div>
              <label for="check-3">
                <input type="checkbox" id="check-3" />
                <span>
                  <span></span>
                </span>
              </label>
            </div>
            <div>
              <label for="check-1">Launching Wazwez Website</label>
              <span class="tanggal">20 juni Juni 2022</span>
            </div>
          </div>
          <div>
            <img src="assets/Arrow - Down 1.png" alt="" width="24px" height="24px" />
          </div>
        </div>
        <div class="option-short">
            <div>
                <label for="tanggal">By Tanggal</label>
                <input type="radio" id="tanggal" name="1">
            </div>
            <div>
                <label for="time">By Time</label>
                <input type="radio" id="time" name="1">
            </div>
            <div>
                <label for="Terbaru">Terbaru</label>
                <input type="radio" id="Terbaru" name="1">
            </div>
        </div>
        <div style="position: relative; bottom: -100px;">
            <hr>
            <div style="display: flex; align-items: center;">
              <div style="margin-left: 8px; margin-top: 24px;"><img src="assets/Arrow - Right 2.png" alt="" style="position: relative; top: 0;">Terselesaikan (3 Tugas)</div>
            </div>
        </div>
      </div>
