        <div id="tambahTugas" class="hidden">

            method="get"
            id="form"
            class="flex justify-between p-5 bg-gray-200 text-xs"

            <div class="flex">
              <div>
                <input
                  type="checkbox"
                  class="mt-1 bg-white appearance-none w-4 h-4 border-2 border-orange-500 rounded-full checked:bg-orange-500 checked:border-orange-500 checked:[background-image:url('assets/icons/checked.svg')] checked:bg-[length:70%_70%] bg-center bg-no-repeat cursor-pointer"
                />
              </div>
              <div class="ml-2">
                <div>

                    type="text"
                    placeholder="Masukan nama tugas"
                    class="mb-1 text-base"
                  />
                </div>
                <div>
                  <div class="flex mb-1 gap-2">
                    <img src="assets/icons/menu.png" alt="" class="w-4" />
                    <input
                      id="deskp"
                      type="text"
                      placeholder="Deskripsi Tugas (Optional)"
                    />
                  </div>
                  <div class="flex gap-2">
                    <img src="assets/icons/Calendar.svg" alt="" class="w-4" />
                    <input
                      id="taskDate"
                      type="date"
                      placeholder="Tanggal & Waktu"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button
                type="submit"
                id="btnTambahTugas"
                class="rounded-3xl bg-orange-500 flex items-center p-2 text-white h-8 text-xs sm:tracking-normal md:tracking-normal xl:tracking-normal 2xl:tracking-normal"
