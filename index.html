<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammadh Ghifar Ramdhani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rancho&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body class="p-4 bg-orange-100 xl:ml-20 xl:mr-20 font-poppins">
    <header>
      <div class="flex justify-between mb-10 h-6 sm:m-5 sm:mb-5">
        <div>
          <img
            src="assets/icons/Logo.svg"
            alt=""
            class="flex items-center w-40"
          />
        </div>
        <div class="flex justify-center items-center gap-1 mt-5">
          <img src="assets/icons/Notification.svg" alt="" />
          <div
            class="border border-gray-300 w-11 h-11 rounded-full flex justify-center items-center"
          >
            <img src="assets/icons/Ellipse 34.png" alt="" />
          </div>
          <p class="hidden md:block">Krozeo Jupiter</p>
          <img src="assets/icons/Arrow - Down 1.png" alt="" class="w-8" />
        </div>
      </div>
    </header>

    <main class="flex justify-center">
      <div
        class="w-100 border border-orange-500 bg-white rounded-lg shadow-xl pt-1 pb-1 md:mt-10 md:w-160 xl:w-200"
      >
        <!-- Header -->
        <div class="flex justify-between m-5">
          <div class="w-35">
            <p class="text-orange-500 mb-2">MY TASKS</p>
            <p class="text-3xl mb-2">To Do List</p>
            <p class="text-gray-500 text-sm mb-2">
              Buat list tugas harian saya
            </p>
          </div>
          <div>
            <button
              id="btnTambahTugas"
              class="cursor-pointer rounded-3xl bg-orange-500 flex items-center p-2 text-white h-8 text-xs"
            >
              <img src="assets/icons/Plus.svg" alt="" class="w-4 mr-1" />Tambah
              tugas
            </button>
          </div>
        </div>

        <!-- Filter -->
        <div class="flex justify-between items-center m-5">
          <div><p>Short By</p></div>
          <div id="btnTanggal" class="relative">
            <div id="btn-t1">
              <button
                class="rounded-3xl bg-white flex items-center p-2 text-orange-500 border h-8 text-xs gap-1"
              >
                <div>By Tanggal</div>
                <img src="assets/icons/Arrow - Down 2.png" alt="" class="w-5" />
              </button>
            </div>
            <div class="hidden" id="btn-t2">
              <button
                class="rounded-3xl bg-white flex items-center p-2 text-gray-400 border h-8 text-xs gap-2"
              >
                <div>By Tanggal</div>
                <img src="assets/icons/Arrow - Up 2.png" alt="" class="w-3" />
              </button>
            </div>
            <div
              id="optionTanggal"
              class="z-5 border border-orange-500 text-orange-500 absolute top-10 right-0 rounded-sm bg-orange-100 w-50 p-5 hidden"
            >
              <div class="flex justify-between mb-1">
                <label for="tanggal">By Tanggal</label>
                <input
                  type="radio"
                  id="tanggal"
                  name="sort"
                  class="accent-[#FF5F26]"
                />
              </div>
              <div class="flex justify-between mb-1">
                <label for="time">By Time</label>
                <input
                  type="radio"
                  id="time"
                  name="sort"
                  class="accent-[#FF5F26]"
                />
              </div>
              <div class="flex justify-between">
                <label for="Terbaru">Terbaru</label>
                <input
                  type="radio"
                  id="Terbaru"
                  name="sort"
                  class="accent-[#FF5F26]"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Form tambah task -->
        <div id="tambahTugas" class="hidden">
          <form id="form" class="flex justify-between p-5 bg-gray-200 text-xs">
            <div class="flex">
              <div>
                <label for="check-s1" class="flex gap-2 cursor-pointer">
                  <input
                    id="check-s1"
                    type="checkbox"
                    class="peer mt-1 bg-white appearance-none w-4 h-4 border-2 border-orange-500 rounded-full checked:bg-orange-500 checked:border-orange-500 checked:[background-image:url('assets/icons/checked.svg')] checked:bg-[length:70%_70%] bg-center bg-no-repeat cursor-pointer"
                  />
                </label>
              </div>
              <div class="ml-2">
                <div>
                  <input
                    id="taskName"
                    type="text"
                    placeholder="Masukan nama tugas"
                    class="mb-1 text-base outline-none"
                  />
                </div>
                <div>
                  <div class="flex mb-1 gap-2">
                    <img src="assets/icons/menu.png" alt="" class="w-4" />
                    <input
                      id="deskp"
                      type="text"
                      placeholder="Deskripsi Tugas (Optional)"
                      class="outline-none"
                    />
                  </div>
                  <div class="flex gap-2">
                    <img src="assets/icons/Calendar.svg" alt="" class="w-4" />
                    <input
                      id="taskDate"
                      type="text"
                      placeholder="Tanggal & Waktu"
                      class="outline-none"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button
                type="submit"
                class="rounded-3xl bg-orange-500 flex items-center p-2 text-white h-8 text-xs"
              >
                <img src="assets/icons/Plus.svg" alt="" class="w-4" />
              </button>
            </div>
          </form>
        </div>

        <!-- List tugas aktif -->
        <div id="newTask"></div>

        <!-- Footer -->
        <hr class="m-5 mt-10" />
        <div class="flex items-center gap-2 m-5">
          <div id="btn-arrowFoot">
            <button id="btnFoot1">
              <img
                src="assets/icons/Arrow - Right 2.png"
                alt=""
                class="w-3 h-3"
              />
            </button>
            <button id="btnFoot2" class="hidden">
              <img src="assets/icons/Arrow - Up 2.png" alt="" class="w-3" />
            </button>
          </div>
          <label for="btnFoot1" id="doneCount">Terselesaikan (0 Tugas)</label>
        </div>

        <!-- List tugas selesai -->
        <div id="tComplete" class="m-5 hidden space-y-2"></div>
      </div>
    </main>

    <!-- Modal Rename -->
    <div
      id="renameModal"
      class="fixed inset-0 bg-black/50 hidden flex items-center justify-center z-50"
    >
      <div
        id="renameBox"
        class="bg-white rounded-xl p-6 w-80 shadow-lg transform transition-all scale-95 opacity-0"
      >
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Rename Task</h2>
        <input
          id="renameInput"
          type="text"
          class="w-full border rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-orange-400"
          placeholder="Masukkan nama baru"
        />
        <div class="flex justify-end gap-2">
          <button
            id="cancelRename"
            class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-700"
          >
            Batal
          </button>
          <button
            id="saveRename"
            class="px-4 py-2 rounded-md bg-orange-500 hover:bg-orange-600 text-white"
          >
            Simpan
          </button>
        </div>
      </div>
    </div>

<div id="deleteModal" class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div id="deleteBox" class="bg-white rounded-lg shadow-xl p-6 w-96 transform transition-all duration-200 scale-95 opacity-0">
    <h3 class="text-xl font-bold mb-4 text-gray-800">Konfirmasi Hapus</h3>
    <p id="deleteMessage" class="text-gray-600 mb-6"></p>
    <div class="flex gap-3 justify-end">
      <button id="cancelDelete" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-orange-600 transition">
        Batal
      </button>
      <button id="confirmDelete" class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition">
        Hapus
      </button>
    </div>
  </div>
</div>
    <script
      data-main="assets/js/main"
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
    ></script>
  </body>
</html>
